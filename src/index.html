<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header>
        <h1>TODO LIST</h1>
    </header>
    <main>
        <div class="projects-sidebar">
            <div class="projects-content">
                <ul id="projects-list">

                </ul>
                <button id="add-project-btn">Add New Project</button>
            </div>
        </div>
        <div class="current-project">
            <h2 id="current-project-name"></h2>
            <div class="todo-content">
                <ul id="todo-list">

                </ul>
                <button id="add-todo-btn">Add New Todo</button>
            </div>
        </div>
    </main>
    <dialog id="add-project-dialog">
        <form method="dialog"> <!-- Using form with method="dialog" allows Enter to submit and Escape to cancel -->
            <h2>Add New Project</h2>
            <label for="dialog-project-name-input">Project Name:</label>
            <input type="text" id="dialog-project-name-input" name="projectName" required>
            <div>
                <button type="submit" id="dialog-submit-project-btn">Save Project</button>
                <button type="button" id="dialog-cancel-project-btn">Cancel</button> 
                <!-- type="button" for cancel, or rely on form method="dialog" for Escape key -->
            </div>
        </form>
    </dialog>
    <dialog id="add-todo-dialog">
        <form method="dialog">
            <h2>Add New Todo</h2>
            <div>
                <label for="dialog-todo-title-input">Title:</label>
                <input type="text" id="dialog-todo-title-input" name="todoTitle" required>
            </div>
                        <div>
                <label for="dialog-todo-description-input">Description:</label>
                <textarea id="dialog-todo-description-input" name="todoDescription"></textarea>
            </div>
            <div>
                <label for="dialog-todo-duedate-input">Due Date:</label>
                <input type="date" id="dialog-todo-duedate-input" name="todoDueDate" required>
            </div>
            <div>
                <label for="dialog-todo-priority-select">Priority:</label>
                <select id="dialog-todo-priority-select" name="todoPriority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div>
                <button type="submit" id="dialog-submit-todo-btn">Save Todo</button>
                <button type="button" id="dialog-cancel-todo-btn">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="edit-todo-dialog">
        <form method="dialog">
            <h2>Edit Todo</h2>
            <input type="hidden" id="edit-todo-index-input"> <!-- To store the index of the todo being edited -->
            <div>
                <label for="edit-dialog-todo-title-input">Title:</label>
                <input type="text" id="edit-dialog-todo-title-input" name="todoTitle" required>
            </div>
            <div>
                <label for="edit-dialog-todo-description-input">Description:</label>
                <textarea id="edit-dialog-todo-description-input" name="todoDescription"></textarea>
            </div>
            <div>
                <label for="edit-dialog-todo-duedate-input">Due Date:</label>
                <input type="date" id="edit-dialog-todo-duedate-input" name="todoDueDate" required>
            </div>
            <div>
                <label for="edit-dialog-todo-priority-select">Priority:</label>
                <select id="edit-dialog-todo-priority-select" name="todoPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div>
                <button type="submit" id="dialog-submit-edit-todo-btn">Save Changes</button>
                <button type="button" id="dialog-cancel-edit-todo-btn">Cancel</button>
            </div>
        </form>
    </dialog>

    
</body>
</html>
