<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header>
        <h1>TODO LIST</h1>
    </header>
    <main>

            <div class="projects-content">
                <ul id="projects-list">

        </div>
    </main>
